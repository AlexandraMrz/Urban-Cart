<section class="cart py-5">
  <div class="container">
    <h2 class="text-center mb-4">Your Cart</h2>
    <div *ngIf="cartItems.length > 0; else emptyCart">
      <table class="table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cartItems; let i = index">
            <td>{{ item.name }}</td>
            <td>${{ item.price.toFixed(2) }}</td>
            <td>
              <button (click)="removeFromCart(i)" class="btn btn-danger btn-sm">Remove</button>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- Total Price Section -->
      <div class="text-end mt-3">
        <h5>Total Price: ${{ totalPrice.toFixed(2) }}</h5>
      </div>
      <div class="text-end">
        <button (click)="clearCart()" class="btn btn-warning">Clear Cart</button>
      </div>
    </div>
    <ng-template #emptyCart>
      <p class="text-center">Your cart is empty. <a routerLink="/products">Shop now!</a></p>
    </ng-template>
  </div>
</section>
