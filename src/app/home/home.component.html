
<!--Hero section-->
<section class="hero bg-primary texh-white text-center py-5">
  <div class="container">
  </div>
</section>
<!--Products section-->
<div class="position-relative">
  <div class="scroll-overlay-left" (click)="scrollLeft()"></div>
  <div class="scroll-overlay-right"  (click)="scrollRight()"></div>
  <div class="d-flex overflow-auto" #scrollContainer>
    <div class="card me-6" *ngFor="let product of featuredProducts" style="min-width: 250px; height: 420px;">
      <img [src]="product.imageUrl" class="card-img-top" alt="{{ product.name }}">
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">
          {{ product.description | slice:0:100 }}...
        </p>
        <p><strong>${{ product.price }}</strong></p>
        <a [routerLink]="['/product', product.id]" class="btn btn-dark">View Details</a>
      </div>
    </div>
  </div>
</div>
<!-- Categories Section -->
<section class="categories py-5">
  <div class="container">
    <h2 class="text-center mb-4">Browse by Categories</h2>
    <div class="categories-wrapper" #categoriesContainer>
      <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let category of categories">
          <div class="card">
            <img [src]="category.imageUrl" class="card-img-top" alt="{{ category.name }}">
            <div class="card-body">
              <h5 class="card-title">{{ category.name }}</h5>
              <p class="card-text">Explore all products in {{ category.name }}.</p>
              <a [routerLink]="'/products'" [queryParams]="{ category: category.name }" class="btn btn-dark">
                View Category
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!--Footer section-->
<footer class="bg-dark text-white py-4 mt-5">
<div class="container text-center">
  <p>&copy; 2024 Webshop. All rights reserved.</p>
    <a href="#" class="text-white">Facebook</a> |
    <a href="#" class="text-white">Instagram</a> |
    <a href="#" class="text-white">Twitter</a>
</div>
</footer>
